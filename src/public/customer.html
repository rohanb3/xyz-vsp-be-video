<!DOCTYPE html>
<html>
  <head>
    <title>Socket chat Twilio</title>
    <link rel="stylesheet" href="/css/customer.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="device-wrapper">
        <div class="screen">
          <div id="local-media" class="local-media"></div>
          <div id="incoming-callback-controls">
            <button id="accept-button" type="button" class="accept-button">Accept</button>
            <button id="decline-button" type="button" class="decline-button">Decline</button>
          </div>
          <div id="remote-media" class="remote-media"></div>
          <button id="button-preview" class="button-preview">Camera Preview</button>
          <div id="room-controls" class="room-controls">
            <button id="button-join" class="button-join">Call</button>
            <button id="button-leave" class="button-leave">End</button>
          </div>
          <div class="device-management-controls">
            <label for="logged-in-user-input">Salesrep:</label>
            <input type="text"  name="logged-in-user-input" class="input logged-in-user-input"/>
            <label for="latiude-input">Latitude:</label>
            <input type="text"  name="latiude-input" class="input latiude-input"/>
            <label for="longitude-input">Longitude:</label>
            <input type="text"  name="longitude-input" class="input longitude-input"/>
            <button class="device-management-submit">Send</button>
          </div>
          <div class="power-off-display"></div>
        </div>
        <div class="control">
          <button class="ipad-button"><div class="inner-square"></div></button>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/customer.js"></script>
  </body>
</html>
